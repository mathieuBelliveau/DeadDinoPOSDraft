<!DOCTYPE html>

        <style>
            div.workspace {
                width:98%;

                margin:auto
            }
            div.s1 {
                background-color:aqua;
                width:80%;
                height:40%;

                padding:10px;

            }

                grid-template-columns: 2fr 2fr 1fr;
            }
            
            div.s2 > div {
                padding:10px;
                margin:auto;
                text-align: center;
            }
            
            div.s2 > div > div {
                border-radius: 15px;
                background-color: blue;
                width:100px;
                height: 100px; 
            }
